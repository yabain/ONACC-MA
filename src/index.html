  <script>
    function autoTab(field1, len, field2) {
      if (document.getElementById(field1).value.length == len) {
        document.getElementById(field2).focus();
      }

    }

  </script>
  <script>
    function resetUnLockForm() {
      document.getElementById("unLockForm").reset();
    }

    //script for hide text after a certain number of characters and hide the rest
    $('#read_more').click(function () {
      $('#my_text').toggleClass('ellipsis');
    });

    // Don't show Read More button if fewer than 50 chars
    $(function () {
      if ($('#my_text').html().length < 50) {
        $('#read_more').hide();
      }
    });

  </script>
